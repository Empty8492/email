<div style="width: 80%; margin:0px auto"  [formGroup]="Form">
  <label style="font-size: 26px;">Insert</label>
  <div class="form-group">
    <label>countries</label>
    <input type="text" class="form-control" aria-describedby="emailHelp" id="Name" [(ngModel)]="Name" (ngModelChange)='insertdata()' formControlName="name">
    <small id="emailHelp" class="form-text text-muted">Please fill in country</small>
    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
      <div *ngIf="name.errors.required">
        Name不能为空！
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>January</label>
    <input type="number" class="form-control" id="January" [(ngModel)]="January" (ngModelChange)='insertdata()' formControlName="january">
    <div *ngIf="january.invalid && (january.dirty || january.touched)" class="alert alert-danger">
      <div *ngIf="january.errors.required">
        january不能为空！
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>February</label>
    <input type="number" class="form-control" id="February" [(ngModel)]="February" (ngModelChange)='insertdata()' formControlName="february">
    <div *ngIf="february.invalid && (february.dirty || february.touched)" class="alert alert-danger">
      <div *ngIf="february.errors.required">
        february不能为空！
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>March</label>
    <input type="number" class="form-control" id="March" [(ngModel)]="March" (ngModelChange)='insertdata()' formControlName="march">
    <div *ngIf="march.invalid && (march.dirty || march.touched)" class="alert alert-danger">
      <div *ngIf="march.errors.required">
        march不能为空！
      </div>
    </div>
  </div><br>
  <button (click)="Insert()" class="btn btn-primary" [disabled]="all1">Submit</button>
</div>
